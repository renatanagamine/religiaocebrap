<!DOCTYPE html>  
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Observatório da Religião e Interseccionalidades</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: white;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      overflow-x: auto;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 20px 0;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      white-space: nowrap;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.2s ease-in-out;
    }

    nav a:hover,
    .dropdown-content a:hover {
      background-color: #f5f5f5;
    }

    .hero-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 200px;
      padding-bottom: 120px;
      text-align: center;
    }

    .hero-logo {
      max-width: 700px;
      height: auto;
    }

    section {
      padding: 80px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    section p {
      font-size: 1.1rem;
      line-height: 1.9;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    footer {
      padding: 20px 40px;
      background-color: #f4f4f4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
    }

    footer img {
      height: 110px;
    }

    footer p {
      margin: 0;
      text-align: right;
    }

    @media (max-width: 768px) {
      nav {
        display: inline-flex;
        min-width: max-content;
        justify-content: flex-start;
        gap: 20px;
        padding: 12px 16px;
        overflow-x: auto;
        white-space: nowrap;
      }

      nav a {
        font-size: 0.95rem;
        flex-shrink: 0;
      }

      nav::-webkit-scrollbar {
        display: none;
      }

      .hero-logo {
        max-width: 80%;
      }

      footer {
        flex-direction: column;
        text-align: center;
      }

      footer p {
        text-align: center;
        margin-top: 20px;
      }
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      flex-direction: column;
    }

    .dropdown-content a {
      color: #333;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      white-space: nowrap;
      border-radius: 4px;
    }

    .dropdown:hover > .dropdown-content {
      display: block;
    }

    .dropdown-content .dropdown-content {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
    }

    .dropdown-content .dropdown:hover > .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="sobre.html">Sobre</a>
      <div class="dropdown">
        <a href="#">Pesquisas</a>
        <div class="dropdown-content">
          <div class="dropdown">
            <a href="pesquisas/agrocristianismo.html">Agrocristianismo</a>
            <div class="dropdown-content">
              <a href="pesquisas/aglom.html">Aglomerações religiosas</a>
              <a href="pesquisas/classificacao.html">Classificação de organizações</a>
            </div>
          </div>
          <a href="pesquisas/registros.html">Registros no tempo</a>
          <a href="pesquisas/representacao.html">Repertório religioso</a>
        </div>
      </div>
      <a href="emdebate.html">Em debate</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <div class="hero-section">
    <img src="static/observatorio-logo.jpg" alt="Logo Observatório" class="hero-logo" data-aos="zoom-in" />
