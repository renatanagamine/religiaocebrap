<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Observatório da Religião e Interseccionalidades</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .submenu {
      display: none;
      padding-left: 15px;
      list-style: none;
      margin-top: 6px;
    }

    .submenu li {
      margin: 6px 0;
    }

    .submenu-toggle {
      background: none;
      border: none;
      font-family: 'Lato', sans-serif;
      font-size: 1em;
      padding: 0;
      margin: 0;
      font-weight: 500;
      cursor: pointer;
      color: #000;
      text-align: left;
    }

    .scroll-indicator svg {
      transform: rotate(90deg); /* seta apontando para baixo */
    }
  </style>
</head>
<body class="fade-in">
  <nav class="mobile-nav">
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li>
        <button class="submenu-toggle">Pesquisas</button>
        <ul class="submenu">
          <li><a href="agrocristianismo.html">Agrocristianismo</a></li>
          <li><a href="registros.html">Registros no tempo</a></li>
          <li><a href="representacoes.html">Representações da religião</a></li>
        </ul>
      </li>
      <li><a href="#">Em debate</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <div class="hero-section">
    <img src="../static/observatorio-logo.jpg" alt="Logo Observatório" class="hero-logo" />
    <a href="sobre.html" class="scroll-indicator" aria-label="Ir para a página Sobre">
      <svg viewBox="0 0 24 24">
        <path d="M8 5 L16 12 L8 19" />
      </svg>
    </a>
  </div>

  

  <script>
    document.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', function (e) {
        const href = this.getAttribute('href');
        if (!href.startsWith('#') && !this.target) {
          e.preventDefault();
          document.body.classList.remove('fade-in');
          document.body.classList.add('fade-out');
          setTimeout(() => window.location.href = href, 300);
        }
      });
    });

    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.querySelector('.submenu-toggle');
      const submenu = document.querySelector('.submenu');

      if (toggle && submenu) {
        toggle.addEventListener('click', function () {
          submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        });
      }
    });
  </script>
</body>
</html>
