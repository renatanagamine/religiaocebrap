    body {

      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 20px 0;
    }

    nav a {
      margin: 0 8px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      white-space: nowrap;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.2s ease-in-out;
    }
    nav a:hover,
    .dropdown-content a:hover { background-color: #f5f5f5; }

    .logo-observatorio {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 100px;
    }

    .conteudo {
      max-width: 1100px;
      margin: 160px auto 60px auto;
      padding: 0 40px;
      flex: 1;
    }

    .conteudo h2 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2d3e4f;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .conteudo p {
      font-size: 1.1rem;
      line-height: 2;
      margin-bottom: 20px;
    }

    /* ---- Membros em linha ---- */
    .membros {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin-bottom: 28px;
    }

    .membro {
      text-align: center;
      width: 150px;
    }

    .membro img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 0 auto 12px auto;
      filter: grayscale(10%);
    }

    .membro .papel {
      display: block;
      font-size: 0.95rem;
      color: #546375;
      margin-bottom: 4px;
    }

    /* Links sem sublinhado e com cor */
    .membro a {
      text-decoration: none;
      font-weight: 700;
      color: #2a5d9f;
      transition: color 0.2s ease-in-out;
    }
    .membro a:hover { color: #1a3f6c; }

    footer {
      padding: 20px 40px;
      background-color: #f4f4f4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
    }
    footer img { height: 110px; }
    footer p { margin: 0; text-align: right; }

    @media (max-width: 768px) {
      nav { flex-wrap: wrap; justify-content: center; gap: 16px; }
      .logo-observatorio { position: static; display: block; margin: 20px auto 0 auto; height: 80px; }
      .conteudo { padding: 20px; }
      footer { flex-direction: column; text-align: center; }
      footer p { margin-top: 20px; }
    }
