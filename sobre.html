<!DOCTYPE html> 
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre - Observatório da Religião e Interseccionalidades</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      background-color: #fff;
      color: #000;
    }

    .content-wrapper {
      display: flex;
      flex: 1;
      align-items: flex-start;
    }

    .sidebar {
      width: 24%;
      background-color: #ffffff;
      padding: 26px 20px 25px 20px;
      box-sizing: border-box;
      color: #000;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .sidebar-logo {
      margin-bottom: 20px;
      max-width: 90%;
      height: auto;
      margin-top: -70px;
      margin-left: -45px;
    }

    .sidebar nav {
      width: 100%;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      line-height: 1.6;
    }

    .sidebar ul li {
      margin: 8px 0;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    .sidebar ul li:hover {
      transform: translateX(4px);
    }

    .sidebar ul li ul {
      margin-top: 5px;
      margin-left: 15px;
    }

    .sidebar ul li ul li {
      margin: 6px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #000;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    .sidebar ul li a:hover {
      text-decoration: underline;
      color: #555;
    }

    .main-content {
      flex: 1;
      padding: 40px 60px 20px 40px;
      box-sizing: border-box;
      line-height: 2;
      max-width: 1100px;
    }

    .main-content-header {
      margin-bottom: 48px;
    }

    h2, h3 {
      color: #000;
      margin-top: 0;
    }

    h3 {
      margin-top: 40px;
    }

    footer {
      background-color: #ffffff;
      color: #000;
      padding: 20px;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-top: 1px solid #ddd;
    }

    .footer-info {
      margin-left: 20px;
    }

    .footer-logo {
      height: 140px;
      margin-left: -45px;
    }

    a.footer-link {
      color: #000;
      text-decoration: none;
    }

    a.footer-link:hover {
      text-decoration: underline;
    }

    /* === APENAS PARA MOBILE === */
    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        width: 100%;
        padding: 20px;
      }

      footer {
        justify-content: center;
      }

      .footer-info {
        display: none;
      }

      .footer-logo {
        height: 90px;
        margin-left: 0;
      }

      .mobile-logo {
        display: block;
        margin: 40px auto 10px;
        width: 70%;
        max-width: 300px;
      }

      .scroll-indicator {
        display: block;
        margin: 10px auto 20px;
        width: 50px;
        height: 50px;
        cursor: pointer;
        animation: pulse 2s infinite ease-in-out;
      }

      .scroll-indicator svg {
        stroke: white;
        fill: none;
        stroke-width: 4;
        filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.7));
        width: 100%;
        height: 100%;
        transform: rotate(90deg); /* aponta para baixo */
      }

      .mobile-nav {
        display: block;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        padding: 10px 15px;
      }

      .mobile-nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .mobile-nav > ul > li {
        margin-bottom: 10px;
      }

      .mobile-nav ul li a {
        color: #000;
        text-decoration: none;
        font-weight: 500;
      }

      .mobile-nav ul li ul {
        margin-top: 5px;
        margin-left: 15px;
      }

      .hidden {
        display: none !important;
      }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }
  </style>
</head>
<body>

  <!-- MOBILE LOGO E SETA -->
  <img src="static/observatorio-logo.jpg" alt="Logo Observatório" class="mobile-logo" style="display:none;">
  <a href="/religiaocebrap/sobre.html" id="scrollLink" style="display:none;">
    <div class="scroll-indicator" id="scrollArrow">
      <svg viewBox="0 0 100 100">
        <polyline points="10,30 50,70 90,30" />
      </svg>
    </div>
  </a>

  <!-- MENU MOBILE -->
  <nav class="mobile-nav" style="display:none;">
    <ul>
      <li><a href="/religiaocebrap/sobre.html">Sobre</a></li>
      <li>
        <a href="#">Pesquisas</a>
        <ul>
