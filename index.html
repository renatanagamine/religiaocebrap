<!DOCTYPE html> 
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Observatório da Religião e Interseccionalidades</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 60px; /* Afastamento da lateral esquerda */
    }

    .hero-logo.smaller {
      max-width: 500px;
      height: auto;
    }

    .scroll-indicator {
      position: fixed;
      top: 50%;
      right: 30px;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      z-index: 1000;
      cursor: pointer;
    }

    .outer-arrow,
    .inner-arrow {
      position: absolute;
      stroke: white;
      fill: none;
      stroke-width: 2.5;
      filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.6));
    }

    .outer-arrow {
      width: 60px;
      height: 60px;
      top: 0;
      left: 0;
    }

    .inner-arrow {
      width: 40px;
      height: 40px;
      top: 10px;
      left: 10px;
    }

    .scroll-indicator:hover .outer-arrow,
    .scroll-indicator:hover .inner-arrow {
      transform: scale(1.1);
      transition: transform 0.2s ease-in-out;
    }

    @media (max-width: 768px) {
      .scroll-indicator {
        right: 10px;
      }

      .hero-logo.smaller {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <img src="static/observatorio-logo.jpg" alt="Logo Observatório" class="hero-logo smaller" />
  </div>

  <!-- Setas concêntricas clicáveis fixas na lateral direita -->
  <a href="sobre.html" class="scroll-indicator" aria-label="Ir para a página Sobre">
    <svg class="outer-arrow" viewBox="0 0 24 24">
      <path d="M8 5 L16 12 L8 19" />
    </svg>
    <svg class="inner-arrow" viewBox="0 0 24 24">
      <path d="M8 5 L16 12 L8 19" />
    </svg>
  </a>

</body>
</html>
