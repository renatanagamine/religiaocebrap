<!DOCTYPE html> 
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Observatório da Religião e Interseccionalidades</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-logo.smaller {
      margin-left: 10px;
      max-width: 90%;
      height: auto;
    }

    .scroll-indicator {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      z-index: 1000;
      cursor: pointer;
    }

    .scroll-indicator svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      fill: none;
      stroke: white;
      stroke-width: 2.5;
      filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.4));
      transition: transform 0.3s ease;
    }

    .scroll-indicator .outer-arrow {
      transform: scale(1.2);
      stroke-width: 2.5;
    }

    .scroll-indicator .inner-arrow {
      transform: scale(0.8);
      stroke-width: 2.5;
    }

    .scroll-indicator:hover .outer-arrow,
    .scroll-indicator:hover .inner-arrow {
      transform: scale(1.3);
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(-50%) translateX(0);
      }
      50% {
        transform: translateY(-50%) translateX(5px);
      }
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <img src="static/observatorio-logo.jpg" alt="Logo Observatório" class="hero-logo smaller" />

    <!-- Setas concêntricas, clicáveis -->
    <a href="sobre.html" class="scroll-indicator" aria-label="Ir para a página Sobre">
      <svg class="outer-arrow" viewBox="0 0 24 24">
        <path d="M8 5 L16 12 L8 19" />
      </svg>
      <svg class="inner-arrow" viewBox="0 0 24 24">
        <path d="M8 5 L16 12 L8 19" />
      </svg>
    </a>
  </div>

</body>
</html>
