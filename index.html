<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Observatório da Religião e Interseccionalidades</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    .hero-section {
      position: relative;
      text-align: center;
    }

    .hero-logo.smaller {
      margin-left: -30px; /* desloca um pouco a logo para a esquerda */
    }

    .scroll-indicator {
      position: fixed;
      bottom: 40px;
      right: 30px;
      width: 60px;
      height: 60px;
      animation: bounce 2s infinite;
      z-index: 1000;
    }

    .scroll-indicator svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
      stroke: white;
      stroke-width: 2;
      fill: none;
      display: block;
      filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.6));
    }

    .scroll-indicator svg:last-child {
      top: 8px;
      left: 8px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(6px);
      }
    }
  </style>
</head>
<body>

  <!-- Logo do Observatório -->
  <div class="hero-section">
    <img src="static/observatorio-logo.jpg" alt="Logo Observatório" class="hero-logo smaller" />
