  <style>
    html {
      scroll-behavior: smooth;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 60px;
      animation: bounce 2s infinite;
      text-align: center;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 90px;
    }

    .scroll-indicator svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 90px;
      height: 90px;
      stroke: white;
      stroke-width: 2;
      fill: none;
      display: block;
      filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.6));
    }

    @keyframes bounce {
      0%, 100% {
        transform: translate(-50%, 0);
      }
      50% {
        transform: translate(-50%, -10px);
      }
    }
  </style>
</head>
