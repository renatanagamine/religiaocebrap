<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Observatório da Religião e Interseccionalidades</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-logo.smaller {
      margin-left: 10px;
      max-width: 90%;
      height: auto;
    }

    .scroll-indicator {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      width: 100px;
      height: 100px;
      z-index: 1000;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    .scroll-indicator .outer-arrow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      stroke: white;
      stroke-width: 2.5;
      fill: none;
      filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
    }

    .scroll-indicator .inner-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      stroke: white;
      stroke-width: 2.5;
      fill: none;
      filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.4));
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(-50%) translateX(0);
      }
      50% {
        transform: translateY(-50%) translateX(5px);
      }
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <img src="static/observatorio-logo.jpg" alt="Logo Observatório" class="hero-logo smaller" />

    <!-- Setas concêntricas (uma dentro da outra), fixas à direita -->
    <a href="sobre.html" class="scroll-indicator" aria-label="Ir para a página Sobre">
      <svg class="outer-arrow" viewBox="0 0 24 24">
        <path d="M8 5 L16 12 L8 19" />
      </svg>
      <svg class="inner-arrow" viewBox="0 0 24 24">
        <path d="M8 5 L16 12 L8 19" />
      </svg>
    </a>
  </div>

</body>
</html>
