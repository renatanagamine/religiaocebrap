<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Observatório da Religião e Interseccionalidades</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero-logo.smaller {
      margin-left: 20px; /* Desloca suavemente a logo para a direita */
      max-width: 90%;
      height: auto;
    }

    .scroll-indicator {
      position: fixed;
      top: 50%;
      right: 40px; /* Alinhada à margem direita */
      transform: translateY(-50%);
      width: 100px; /* Maior */
      height: 100px;
      z-index: 1000;
      cursor: pointer;
      animation: bounce 2s infinite;
    }

    .scroll-indicator svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      stroke: white;
      stroke-width: 2.5;
      fill: none;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.6));
    }

    .scroll-indicator svg:last-child {
      top: 10px;
      left: 10px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(-50%) translateX(0);
      }
      50% {
        transform: translateY(-50%) translateX(6px);
      }
    }
  </style>
</head>
<body>

  <!-- Logo do Observatório -->
  <div class="hero-section">
    <img src="static/observatorio-logo.jpg" alt="Logo Observatório" class="hero-logo smaller" />

    <!-- Setas brancas, concêntricas, maiores e fixas à margem direita -->
    <a href="sobre.html" class="scroll-indicator" aria-label="Ir para a página Sobre">
      <!-- seta maior atrás -->
      <svg viewBox="0 0 24 24">
        <path d="M8 5 L16 12 L8 19" />
      </svg>
      <!-- seta menor dentro da anterior -->
      <svg viewBox="0 0 24 24">
        <path d="M6 5 L14 12 L6 19" />
      </svg>
    </a>
  </div>

</body>
</html>
