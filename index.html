<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Observatório da Religião e Interseccionalidades</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: white;
    }

    .hero-section {
      position: relative;
      height: 100vh;
    }

    .hero-logo {
      position: absolute;
      bottom: 60px;
      left: 50px;
      max-width: 850px;
      height: auto;
    }

    .scroll-indicator {
      position: absolute;
      top: 56%; /* mais baixo — alinhado com “DA RELIGIÃO” */
      right: 40px;
      width: 120px;
      height: 120px;
      cursor: pointer;
      z-index: 1000;
    }

    .scroll-indicator svg {
      stroke: white;
      fill: none;
      stroke-width: 3;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.7));
      position: absolute;
    }

    .outer-arrow {
      width: 120px;
      height: 120px;
      top: 0;
      left: 0;
    }

    .inner-arrow {
      width: 90px;    /* seta de dentro maior */
      height: 90px;
      top: 25px;      /* espaçamento claro entre setas */
      left: 25px;
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <img src="static/observatorio-logo.jpg" alt="Logo Observatório" class="hero-logo" />

    <a href="sobre.html" class="scroll-indicator" aria-label="Ir para a página Sobre">
      <svg class="outer-arrow" viewBox="0 0 24 24">
        <path d="M8 5 L16 12 L8 19" />
      </svg>
      <svg class="inner-arrow" viewBox="0 0 24 24">
        <path d="M8 5 L16 12 L8 19" />
      </svg>
    </a>
  </div>

</body>
</html>
