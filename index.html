<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Observatório da Religião e Interseccionalidades</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: white;
    }

    .hero-section {
      position: relative;
      height: 100vh;
    }

    .hero-logo {
      position: absolute;
      bottom: 60px;
      left: 80px; /* movida um pouco para a direita */
      max-width: 900px;
      height: auto;
    }

    .scroll-indicator {
      position: absolute;
      top: 60%;
      right: 80px; /* movida um pouco para a esquerda */
      width: 150px;
      height: 150px;
      cursor: pointer;
      z-index: 1000;
      animation: pulse 2s infinite ease-in-out;
    }

    .scroll-indicator svg {
      stroke: white;
      fill: none;
      stroke-width: 4;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.7));
      width: 100%;
      height: 100%;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.08);
      }
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <img src="static/observatorio-logo.jpg" alt="Logo Observatório" class="hero-logo" />

    <a href="sobre.html" class="scroll-indicator" aria-label="Ir para a página Sobre">
      <svg viewBox="0 0 24 24">
        <path d="M8 5 L16 12 L8 19" />
      </svg>
    </a>
  </div>

</body>
</html>
