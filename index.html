<!DOCTYPE html> 
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Observatório da Religião e Interseccionalidades</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: white;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-logo {
      position: absolute;
      bottom: 60px;
      left: 100px;
      max-width: 900px;
      height: auto;
    }

    .scroll-indicator {
      position: absolute;
      top: 56%;
      right: 130px;
      width: 190px;
      height: 190px;
      cursor: pointer;
      z-index: 1000;
      animation: pulse 2s infinite ease-in-out;
    }

    .scroll-indicator svg {
      stroke: white;
      fill: none;
      stroke-width: 4;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.7));
      width: 100%;
      height: 100%;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.08);
      }
    }

    /* Escondido por padrão */
    .mobile-only {
      display: none;
    }

    /* RESPONSIVO PARA DISPOSITIVOS MÓVEIS */
    @media (max-width: 768px) {
      .hero-logo {
        position: static;
        width: 80vw;
        max-width: 100%;
        margin-bottom: 20px;
      }

      .scroll-indicator {
        display: none;
      }

      .scroll-down {
        display: flex;
        justify-content: center;
        align-items: center;
        animation: bounce 2s infinite;
        width: 48px;
        height: 48px;
        margin-top: 20px;
      }

      .scroll-down svg {
        width: 100%;
        height: 100%;
      }

      .mobile-only {
        display: block;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <img src="static/observatorio-logo.jpg" alt="Logo Observatório" class="hero-logo" />

    <!-- Seta lateral grande (escondida no mobile) -->
    <a href="sobre.html" class="scroll-indicator" aria-label="Ir para a página Sobre">
      <svg viewBox="0 0 24 24">
        <path d="M8 5 L16 12 L8 19" />
      </svg>
    </a>

    <!-- Seta para baixo (só no mobile) -->
    <a href="sobre.html" class="scroll-down mobile-only" aria-label="Ir para a página Sobre">
      <svg viewBox="0 0 24 24">
        <polyline points="6 9 12 15 18 9" fill="none" stroke="#000" stroke-width="2"/>
      </svg>
    </a>
  </div>

</body>
</html>
