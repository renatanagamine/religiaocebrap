<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agrocristianismo - Observatório da Religião e Interseccionalidades</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: white;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      padding: 20px 0;
    }

    nav a {
      margin: 0 8px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      white-space: nowrap;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.2s ease-in-out;
    }

    nav a:hover {
      background-color: #f5f5f5;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
      min-width: 220px;
      left: 0;
      top: 100%;
    }

    .dropdown:hover > .dropdown-content {
      display: block;
    }

    .dropdown-content .dropdown {
      position: relative;
    }

    .dropdown-content .dropdown-content {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
    }

    .dropdown-content .dropdown:hover > .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: #333;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      white-space: nowrap;
      border-radius: 4px;
    }

    .dropdown-content a:hover {
      background-color: #f5f5f5;
    }

    .logo-observatorio {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 100px;
    }

    .conteudo {
      max-width: 800px;
      margin: 160px auto 60px auto;
      padding: 0 20px;
    }

    .titulo {
      font-size: 2rem;
      font-weight: 700;
      color: #000;
      padding-left: 0;
      margin-bottom: 30px;
      line-height: 2;
    }

    .conteudo p {
      font-size: 1.1rem;
      line-height: 2;
      margin-bottom: 20px;
    }

    .painel-titulo {
      font-size: 1.3rem;
      font-weight: 700;
      color: #000;
      margin: 40px 0 20px 0;
      line-height: 2;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    footer {
      padding: 20px 40px;
      background-color: #f4f4f4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem;
    }

    footer img {
      height: 110px;
    }

    footer p {
      margin: 0;
      text-align: right;
    }

    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 16px;
      }

      .logo-observatorio {
        position: static;
        display: block;
        margin: 20px auto 0 auto;
        height: 80px;
      }

      .conteudo {
        padding: 20px;
      }

      footer {
        flex-direction: column;
        text-align: center;
      }

      footer p {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
